      </nav>
    </header>

    <main class="main">
      <section class="intro intro-hero">
        <h1 class="hero-title">Placeholder for Tree</h1>
        <div class="hero-cta">
          <p id="motionCta" class="cta-text hidden">Shake phone to receive your fortune</p>
          <div class="controls">
            <button id="tapDrawBtn" class="btn cta-button hidden">Press to receive your fortune</button>
          </div>
          <p id="motionStatus" class="status"></p>
        </div>
      </section>
    </main>

    <div id="motionModal" class="modal hidden" role="dialog" aria-modal="true">
      <div class="modal-backdrop" data-close="true"></div>
      <div class="modal-card">
        <h2>Enable Motion Access</h2>
        <p>
          Motion access lets you shake the phone to draw your lucky horse. This
          is optional and can be enabled once.
        </p>
        <div class="modal-actions">
          <button id="enableMotionBtn" class="btn primary">Enable Motion</button>
          <button id="closeMotionBtn" class="btn ghost" data-close="true">Not now</button>
        </div>
      </div>
    </div>

    <script type="module" src="./js/index.js"></script>
  </body>
