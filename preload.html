      <div style="text-align: center;">
        <h1 class="heading-2" style="margin: 0 0 12px;">Preloader Test</h1>
        <p class="body-text" style="margin: 0 0 20px;">
          The preloader fades out after a short delay.
        </p>
        <button id="hidePreloader" class="btn fortune-button heading-3">Hide preloader now</button>
      </div>
    </main>

    <script>
      (() => {
        const preloader = document.getElementById("pagePreloader");
        const button = document.getElementById("hidePreloader");
        if (!preloader) {
          return;
        }

        const hide = () => {
          preloader.classList.add("is-hidden");
          document.body.classList.remove("is-preloading");
          window.setTimeout(() => {
            preloader.remove();
          }, 500);
        };

        button?.addEventListener("click", hide);
        window.setTimeout(hide, 2600);
      })();
    </script>
