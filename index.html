      <div class="modal-card">
        <h2 id="motionPromptTitle" class="heading-2 modal-title">Enable Motion Access</h2>
        <p class="body-text">
          Motion access lets you shake the phone to draw your lucky horse. This
          is optional and can be enabled once.
        </p>
        <div class="modal-actions">
          <button id="enableMotionButton" class="btn motion-enable heading-3">Enable Motion</button>
          <button id="closeMotionButton" class="btn motion-cancel heading-3" data-close="true">Not now</button>
        </div>
      </div>
